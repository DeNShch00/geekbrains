<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Historical Games</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
    <div class="welcome">
        <div class="header">
            <div class="topbar">
                <div class="sitename">
                    <p class="sitename-top-text">historical</p>
                    <p class="sitename-bottom-text">games</p>
                </div>
                <div class="phone">
                    <img src="" alt="phone-ico" class="phone-ico">
                    <p class="phone-text">+123 456 7890</p>
                </div>
                <div class="email">
                    <img src="" alt="email-ico" class="email-ico">
                    <p class="email-text">info@example.com</p>
                </div>
                <div class="search"></div>
                    <input type="text" class="search-input" placeholder="Search">
                    <a href="#" class="search-go"><img src="" alt="search-ico" class="search-ico"></a>
            </div>
            <div class="menu"></div>
        </div>
    </div>
</div>
</body>
</html>
